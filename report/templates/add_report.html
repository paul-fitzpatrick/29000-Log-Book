{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags%}

{% block content %}
<div>
    <div>
        <form class="all-forms" enctype="multipart/form-data" method="post" style="margin-top: 1.3em;">
            <h3>Add LogBook Entry <i class="fa fa-arrow-down"></i></h3>
            {{ form | crispy }}
            {% csrf_token %}
            <button type="submit" class="btn btn-signup btn-lg">Submit Report</button>
        </form>
    </div>
</div>
{% endblock %}
